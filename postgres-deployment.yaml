apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres  # Sets Deployment name
  namespace: Postgresql-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      compute: db
  template:
    metadata:
      labels:
        compute: db
    spec:
      containers:
      - name: postgres
        image: postgres:10.1 # Sets Image
	  nodeName: ip-172-31-44-9
        imagePullPolicy: "IfNotPresent"
		resources:
          requests:
		    memory: "512Mi"
            cpu: "200m"
          limits:
			memory: "768Mi"
            cpu: "300m"  
        ports:
        - containerPort: 5432  # Exposes container port
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgre-pass
                  key: password
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgredb
      volumes:
      - name: postgredb
        persistentVolumeClaim:
          claimName: postgres-pv-claim
